# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: The Northern State
email: hello@jordiesaenz.com
description: Orange County native Jordie Saenz writes gentle yet visceral songs with an honest voice and head full of questions.
baseurl: "" # the subpath of your site, e.g. /blog
url: "http://www.thenorthernstate.com" # the base hostname & protocol for your site
github_username:  jordiesaenz

# Gems
gems: [octopress, octopress-hooks, octopress-autoprefixer]

# Build settings
markdown: kramdown

# Sass
sass:
  sass_dir: _sass
  style: compressed

# Exclude
exclude: ['config.ru', 'Gemfile', 'Gemfile.lock', 'vendor', 'Procfile', 'Rakefile']
